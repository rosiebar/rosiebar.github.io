<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rosanna Claire Barnard</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			height: 100vh;
		}
		/* Sidebar styles */
		.sidebar{
			width: 250px;
			background: #333;
			color: white;
			padding: 20px;
			box-sizing: border-box;
		}
		.sidebar h2{
			margin: 0;
			margin-bottom: 20px;
			font-size: 1.5em;
		}
		.sidebar a{
			color: white;
			text-decoration: none;
			display: block;
			margin: 10px 0;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		.sidebar a:hover{
			background: #444;
		}
		/* Main Content Styles */
		.content{
			flex: 1;
			padding: 20px;
			box-sizing: border-box;
		}
		.content h1{
			margin-top: 0;
		}
		/* Hide all sections by default */
		section{
			display:none;
		}
		section.active{
			display: block;
		}
	</style>

</head>
<body>
	<!-- Sidebar -->
	<div class="sidebar">
		<h2>Rosanna Claire Barnard</h2>
		<a href="#" data-target="Projects">Projects</a>
		<a href="#" data-target="Contact">Contact</a>
	</div>


	<!-- Main Content -->
	<div class="content">
		<section id="Projects" class="active">
			<h1> List of projects</h1>
			<p> This is where your projects list will go.....</p>
		</section>

		<section id="Contact">
			<h1> Contact me</h1>
			<p> Please reach out to me via email: rosannaclairebarnard (at) gmail (dot) com </p>
		</section> 
	</div>

<script>
	// JavaScript to handle section switching
	document.addEventListener("DOMContentLoaded", () => {

		const links = document.querySelectorAll('.sidebar a');
		const sections = document.querySelectorAll('section');

		links.forEach(link => {
			link.addEventListener('click', (event) => {
				event.preventDefault(); // Prevent default link behaviour			

				// Get the target section ID
				const targetId = link.getAttribute('data-target');

				// Hide all sections
				sections.forEach(section => section.classList.remove('active');

				// Show the selected section
				document.getElementById(targetId).classList.add('active');
			});
		});
	});				
</script>

</body>
</html>
