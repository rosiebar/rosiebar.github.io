<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rosie Barnard</title>
	<!-- Import Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:wght@300&family=VT323&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			font-size: 21px;
			font-weight: 300;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			height: 100vh;
		}
		/* Top navigation bar styles */
		.sidebar{
			width: 100%;
			background: #333;
			color: white;
			padding: 10px 20px;
			box-sizing: border-box;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.sidebar h2{
			margin: 0;
			font-size: 1.5em;
		}
		.sidebar .nav-links{
			display: flex;
			gap: 15px;
		}
		.sidebar a{
			color: white;
			text-decoration: none;
			padding: 5px 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		.sidebar a:hover{
			background: #444;
		}
		/* Main Content Styles */
		.content{
			flex: 1;
			padding: 20px;
			box-sizing: border-box;
		}
		.content h1{
			margin-top: 0;
		}
		/* Hide all sections by default */
		section{
			display:none;
		}
		section.active{
			display: block;
		}
	</style>

</head>
<body>
	<!-- Top navigation bar -->
	<div class="sidebar">
		<h2>Rosanna Claire Barnard</h2>
		<div class = "nav-links">
			<a href="#" data-target="Projects">Projects</a>
			<a href="#" data-target="Contact">Contact</a>
		</div>
	</div>


	<!-- Main Content -->
	<div class="content">
		<section id="Projects" class="active">
			<h1> List of projects</h1>
			<p> This is where your projects list will go.....</p>
		</section>

		<section id="Contact">
			<h1> Contact me</h1>
			<p> Please reach out to me via email: rosannaclairebarnard (at) gmail (dot) com </p>
		</section> 
	</div>

<script>
	// JavaScript to handle section switching
	document.addEventListener("DOMContentLoaded", () => {

		const links = document.querySelectorAll('.sidebar a');
		const sections = document.querySelectorAll('section');

		links.forEach(link => {
			link.addEventListener('click', (event) => {
				event.preventDefault(); // Prevent default link behaviour			

				// Get the target section ID
				const targetId = link.getAttribute('data-target');

				// Hide all sections
				sections.forEach(section => {
					 section.classList.remove('active');
				});

				// Show the selected section
				const targetSection = document.getElementById(targetId);
				if (targetSection) {
					targetSection.classList.add('active');
				}			
			});
		});
	});				
</script>

</body>
</html>
